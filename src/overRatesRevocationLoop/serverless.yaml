service: overRatesRevocationLoop

package:
  artifact: dist/index.zip

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  memorySize: 512
  timeout: 900

functions:
  overRatesRevocationLoop:
    handler: index.handler
    name: overRatesRevocationLoop
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - OverRatesRevocationStartQueue
              - Arn
    role: arn:aws:iam::987989283142:role/lambda-vpc-role
    vpc:
      securityGroupIds: ${file(../../serverless-config/${opt:stage, self:provider.stage}/vpc.js):security}
      subnetIds: ${file(../../serverless-config/${opt:stage, self:provider.stage}/vpc.js):subnets}

resources:
  Resources:
    OverRatesRevocationStartQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: "over-rates-revocation-start.fifo"
        FifoQueue: true
        VisibilityTimeout: 1000
        ContentBasedDeduplication: true
    OverRatesRevocationTDHCalculatedSubscription:
      Type: AWS::SNS::Subscription
      Properties:
        TopicArn: arn:aws:sns:${file(../../serverless-config/${opt:stage, self:provider.stage}/vpc.js):region}:987989283142:tdh-calculation-done.fifo
        Protocol: sqs
        Endpoint: !GetAtt
          - OverRatesRevocationStartQueue
          - Arn
        RawMessageDelivery: true
    OverRatesRevocationStartQueuePolicy:
      Type: "AWS::SQS::QueuePolicy"
      Properties:
        Queues:
          - Ref: "OverRatesRevocationStartQueue"
        PolicyDocument:
          Statement:
            - Effect: "Allow"
              Principal:
                Service: "sns.amazonaws.com"
              Action:
                - sqs:SendMessage
                - sqs:ReceiveMessage
                - sqs:DeleteMessage
                - sqs:GetQueueUrl
                - sqs:GetQueueAttributes
                - sqs:ListQueueTags
                - sqs:ChangeMessageVisibility
              Resource:
                - !GetAtt OverRatesRevocationStartQueue.Arn