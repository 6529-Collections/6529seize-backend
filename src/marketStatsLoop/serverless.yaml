          - ${file(../../serverless-config/${opt:stage, self:provider.stage}/vpc.js):cwtopic}
        OKActions:
          - ${file(../../serverless-config/${opt:stage, self:provider.stage}/vpc.js):cwtopic}

    MarketStatsNEXTGENOOMFilter:
      Type: AWS::Logs::MetricFilter
      Properties:
        LogGroupName: /aws/lambda/marketStatsNEXTGEN
        FilterPattern: 'Runtime.OutOfMemory'
        MetricTransformations:
          - MetricNamespace: 'Lambda/OOM'
            MetricName: 'marketStatsNEXTGEN_OOMErrorCount'
            MetricValue: '1'
            DefaultValue: 0

    MarketStatsNEXTGENOOMAlarm:
      Type: AWS::CloudWatch::Alarm
      DependsOn: MarketStatsNEXTGENOOMFilter
      Properties:
        AlarmName: !Sub '${AWS::StackName}-marketStatsNEXTGEN-OOM'
        AlarmDescription: !Sub 'Lambda marketStatsNEXTGEN OutOfMemory in ${AWS::Region}'
        Namespace: 'Lambda/OOM'
