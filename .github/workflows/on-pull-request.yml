name: Build backend and API on pull request

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build backend and API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm i && pushd src/api-serverless && npm i && popd
      - name: Lint
        run: |
          npm run lint -- --max-warnings=0
          if ! git diff --exit-code -- 'src/**/*.ts'; then
            echo "::error::Lint --fix changed source files. Commit the fixes."
            git diff --stat -- 'src/**/*.ts'
            exit 1
          fi
      - name: Format
        run: |
          npm run format
          if ! git diff --exit-code -- 'src/**/*.ts'; then
            echo "::error::Format changed source files. Run 'npm run format' and commit."
            git diff --stat -- 'src/**/*.ts'
            exit 1
          fi
      - name: Build backend
        run: npm run build
      - name: Build API
        run: pushd src/api-serverless && npm run build && popd
